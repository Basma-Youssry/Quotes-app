<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes APP</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- fontawsome css -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Alegreya:ital,wght@0,400;0,500;1,500;1,900&family=Amatic+SC:wght@400;700&family=Inter:wght@200;400;500&family=Luxurious+Roman&family=Montserrat:wght@200;300;400;500;600;800;900&family=Open+Sans:wght@300;400;500;700&family=Oswald:wght@200;300;400;700&family=Poppins:wght@100;200;300;400;800&family=Roboto:wght@100;300;400;700&family=Source+Sans+3:wght@300;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,600;8..60,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="quote-sec container vh-100 d-flex justify-content-center">
            <div class="quotes w-100">
                <h1 class="py-5">Quote of the Day</h1>
                <p>Press the button below to recieve a random quote!</p>
                <button onclick="randomQutes()" class="btn btn-primary fs-5 my-4 border border-0">New Quote</button>
                <div class="quotes-contain d-flex flex-column align-items-center justify-content-center ">
                  <p id="quotes-text"></p>
                  <p id="quotes-details"></p>
                </div>   
            </div>
        </section>
    </main>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
